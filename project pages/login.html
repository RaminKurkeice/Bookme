<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="https://ajax.microsoft.com/ajax/jQuery/jquery-1.4.2.min.js"></script>
	         <script src="login.js">  </script>
			 <link rel="stylesheet" href="css-styles.css"/>
</head>
<body>
<div class="container">
  <h2>Registration</h2>
  <form action="" name="registration">

    <label for="firstname">First Name</label>
    <input type="text" name="firstname" id="firstname" placeholder="firstname"/>
	<label class="error" for="firstname" id="fname_error">no numbers allowed</label>

    <label for="lastname">Last Name</label>
    <input type="text" name="lastname" id="lastname" placeholder="lastname"/>
	<label class="error" for="lastname" id="lname_error">no numbers allowed</label>
	
	<label for="username">username</label>
    <input type="text" name="username" id="username" placeholder="username" required/>
	<label class="error" for="username" id="uname_error">username is empty</label>

    <label for="email">Email</label>
    <input type="email" name="email" id="email" placeholder="name@mailaddress.com" required/>
	<label class="error" for="email" id="email_error">Incorrect email</label>

    <label for="password">Password</label>
    <input type="password" name="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" required/>
	<label class="error" for="password" id="password_error">INVALID PASSWORD<br>Password must:<br> - be at leat 8 characters long<br> - contain a letter<br> - contain a number<br> - contain a special characters</label>
    <button type="submit" id="submit">Register</button>

  </form>
</div>

</body>
</html>
